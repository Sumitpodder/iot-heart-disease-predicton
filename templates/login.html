{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartPredict | Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Icon -->
    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css' %}" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    <style>
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(115deg, rgba(121, 215, 252, 1) 0%, rgba(230, 255, 255, 1) 100%);
            background-repeat: no-repeat;
        }
        .container {
            height: 500px;
            background-color: #b0e9fb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="content">
            <form action="#" method="POST">
                {% csrf_token %}
                <h1 style="font-family: 'Merriweather';">Sign In</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" name="pass" placeholder="Password" required>
                </div>
                <button type="submit" class="btn" url="{% url 'home' %}">Get Started</button>
                <div class="login">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></div>
            </form>
        </div>
    </div>
</body>
</html>
